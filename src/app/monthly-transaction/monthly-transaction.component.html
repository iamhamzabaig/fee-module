<div class="container-fluid-lg">
  <div class="row">
    <div class="col-3 border-end">
      <div class="d-flex flex-row justify-content-start mt-1 ms-2 mb-2">
        <!---Buttons here-->
        <button
          class="btn btn-sm rounded-0 mx-1 shadow"
          style="background-color: orange"
        >
          Save
        </button>
        <button class="btn btn-sm rounded-0 bg-light-subtle shadow">
          Reset
        </button>
      </div>
      <div class="container ms-1 mt-1">
        <form action="">
          <div class="form-floating mb-3 mt-3">
            <input
              type="date"
              class="form-control border-dark border-0 border-bottom rounded-top-1 rounded-bottom-0 bg-body-tertiary"
              id="dateField"
              placeholder="Date"
            />
            <label for="dateField" class="">Date</label>
          </div>
          <div class="input-group mb-3">
            <select
              class="form-select border-dark py-3 border-0 border-bottom rounded-top-1 rounded-bottom-0 bg-body-tertiary"
              id="inputGroupSelect01"
              [(ngModel)]="element"
            >
              <option selected>{{ element }}</option>
              <option value="1">Annual Fund First Term</option>
              <option value="2">Tuition Fee</option>
              <option value="3">Admission Fee</option>
              <option value="3">Siblings</option>
              <option value="3">Employee Discount</option>
            </select>
          </div>

          <div class="form-floating mb-3 mt-3">
            <input
              type="text"
              class="form-control border-dark border-0 border-bottom rounded-top-1 rounded-bottom-0 bg-body-tertiary"
              id="dateField"
              placeholder="Date"
              [(ngModel)]="amount"
            />
            <label for="dateField">{{ amount }}</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input
              type="date"
              class="form-control border-0 border-bottom border-dark rounded-top-1 rounded-bottom-0 bg-body-tertiary"
              id="dateField"
              placeholder="From Date"
            />
            <label for="dateField" class="">From Date</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input
              type="date"
              class="form-control border-0 border-bottom border-dark rounded-top-1 rounded-bottom-0 bg-body-tertiary"
              id="dateField"
              placeholder="To Date"
            />
            <label for="dateField" class="">To Date</label>
          </div>
        </form>
      </div>
    </div>
    <div class="col-9">
      <div class="container mt-1">
        <div class="d-flex justify-content-between align-content-center">
          <div class="col-3">
            <h5>Search Element</h5>
          </div>
          <div class="col-lg-6 col-md-4">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control py-3 border-dark border-0 border-bottom rounded-top-1 rounded-bottom-0 bg-body-tertiary"
                placeholder="Search"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="dateField"
              />
              <label for="searchField" class="">Search</label>
            </div>
          </div>
        </div>
        <!-----table---->
        <div
          class="justify-content-around"
          style="overflow-y: auto; height: fit-content"
        >
          <!-- your table content here -->
          <table class="table table-striped table-hover text-center">
            <thead class="">
              <tr>
                <th scope="col">Sr No</th>
                <th scope="col">Element Name</th>
                <th scope="col">Branch</th>
                <th scope="col">Amount</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Branch</th>
                <th scope="col">Class</th>
                <th scope="col">Section</th>
                <th scope="col">Students</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="col">01</td>
                <td scope="col">Admission Fee For 2023</td>
                <td scope="col">H8</td>
                <td scope="col">46000</td>
                <td scope="col">22 Nov</td>
                <td scope="col">22 Dec</td>
                <td scope="col">H8</td>
                <td scope="col">I</td>
                <td scope="col">B</td>
                <td scope="col">ABC</td>
                <td scope="col">
                  <div class="container-fluid">
                    <div class="d-flex flex-row justify-content-between">
                      <div
                        class="btn btn-sm btn-dark rounded-circle"
                        style="width: 30px; height: 30px"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                      >
                        +
                      </div>
                      <!-- Modal -->
                      <div
                        class="modal fade"
                        id="exampleModal"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                      >
                        <div class="modal-dialog modal-xl">
                          <div class="modal-content">
                            <div class="modal-header bg-dark">
                              <h1
                                class="modal-title fs-5"
                                id="exampleModalLabel"
                              >
                                Add Students
                              </h1>
                              <button
                                type="button"
                                class="btn-close text-light"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                              ></button>
                            </div>
                            <div class="modal-body">
                              <div class="container-fluid">
                                <div class="row">
                                  <div class="col-4">
                                    <div class="container-fluid">
                                      <div class="col">
                                        <p
                                          class="d-flex flex-row justify-content-start"
                                        >
                                          Branch
                                        </p>
                                        <input
                                          class="form-control rounded-0"
                                          type="text"
                                          value="H8"
                                          disabled
                                          readonly
                                        />
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-8 border-start">
                                    <div class="container-fluid">
                                      <div class="row">
                                        <div class="col-4">
                                          <div
                                            class="input-group mb-3 bg-body-secondary rounded-1"
                                          >
                                            <select
                                              class="form-select bg-body-secondary rounded-1"
                                              id="inputGroupSelect03"
                                              aria-label="Example select with button addon"
                                            >
                                              <option selected>
                                                Choose...
                                              </option>
                                              <option value="1">One</option>
                                              <option value="2">Two</option>
                                              <option value="3">Three</option>
                                            </select>
                                          </div>
                                        </div>
                                        <div class="col-4">
                                          <div
                                            class="input-group mb-3 bg-body-secondary rounded-1"
                                          >
                                            <select
                                              class="form-select bg-body-secondary rounded-1"
                                              id="inputGroupSelect03"
                                              aria-label="Example select with button addon"
                                            >
                                              <option selected>
                                                Choose...
                                              </option>
                                              <option value="1">One</option>
                                              <option value="2">Two</option>
                                              <option value="3">Three</option>
                                            </select>
                                          </div>
                                        </div>
                                        <div class="col-4">
                                          <div
                                            class="input-group mb-3 bg-body-secondary rounded-1"
                                          >
                                            <select
                                              class="form-select bg-body-secondary rounded-1"
                                              id="inputGroupSelect03"
                                              aria-label="Example select with button addon"
                                            >
                                              <option selected>
                                                Choose...
                                              </option>
                                              <option value="1">One</option>
                                              <option value="2">Two</option>
                                              <option value="3">Three</option>
                                            </select>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="container-fluid">
                                        <div
                                          class="d-flex flex-row justify-content-between"
                                        >
                                          <div class="col-3">
                                            <h6>Student Details 0/4</h6>
                                          </div>
                                          <div class="col-6">
                                            <div class="form-check col">
                                              <input
                                                class="form-check-input"
                                                type="checkbox"
                                                value=""
                                                id="flexCheckDefault"
                                              />
                                              <label
                                                class="form-check-label"
                                                for="flexCheckDefault"
                                              >
                                                Applied
                                              </label>
                                            </div>
                                            <div class="form-check col">
                                              <input
                                                class="form-check-input"
                                                type="checkbox"
                                                value=""
                                                id="flexCheckDefault"
                                              />
                                              <label
                                                class="form-check-label"
                                                for="flexCheckDefault"
                                              >
                                                Un Applied
                                              </label>
                                            </div>
                                          </div>
                                          <div class="col-3">
                                            <button
                                              class="btn btn-sm bg-warning shadow rounded-0"
                                            >
                                              Apply
                                            </button>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="container-fluid">
                                        <div class="row">
                                          <input
                                            type="search"
                                            class="form-control bg-body-secondary rounded-1"
                                            value="search"
                                          />
                                        </div>
                                      </div>
                                      <div class="container-fluid mt-3">
                                        <div class="row align-content-center">
                                          <table
                                            class="table table-striped table-hover"
                                          >
                                            <thead class="shadow text-center">
                                              <tr>
                                                <th class="col-1">
                                                  <input
                                                    class="form-check"
                                                    type="checkbox"
                                                  />
                                                </th>
                                                <th class="col-3">
                                                  Student Name
                                                </th>
                                                <th class="col-3" scope="col">
                                                  Reg No.
                                                </th>
                                                <th class="col-3" scope="col">
                                                  Section
                                                </th>
                                                <th class="col-2" scope="col">
                                                  Class
                                                </th>
                                              </tr>
                                            </thead>
                                            <tbody></tbody>
                                          </table>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!----------->
                      <img src="../../assets/trash-can.svg" />
                      <img src="../../assets/pencil-solid(1).svg" />
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
